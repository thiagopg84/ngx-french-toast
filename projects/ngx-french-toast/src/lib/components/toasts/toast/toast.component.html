<div (click)="toast.component ? null : destroyToast()" [class.visible]="isVisible" class="toast-container" [class]="toast.type" [class.dynamic]="toast.component ? true : false" [ngClass]="{
  'right': position === bottomRight || position === topRight,
  'left': position === bottomLeft || position === topLeft
}" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" [id]="toast._id" [style.background]="linearGradient">
  <div class="close" *ngIf="toast.component">
    <button class="icon" (click)="destroyToast()"></button>
  </div>
  <div class="toast-timer" [style]="'--animation-speed: ' + duration/1000 + 's;'" [ngStyle]="timebarColor" *ngIf="!toast?.infinite"></div>
  <div class="toast-group">
    <div class="toast-group__top" [ngClass]="toast.icon ? 'has-icon' : ''">
      <div class="toast-group__icon" *ngIf="toast.icon">
        <svg *ngIf="svgUrlIsFromSprite">
          <use [attr.xlink:href]="toast.icon"></use>
        </svg>
        <img [src]="toast.icon" *ngIf="!svgUrlIsFromSprite">
      </div>
      <p class="toast-title">{{ toast.title }}</p>
    </div>
    <div class="toast-group__bottom">
      <p class="toast-content" *ngIf="!toast?.component">{{ toast.content }}</p>
      <ng-template *ngIf="toast?.component" #container></ng-template>
    </div>
  </div>
</div>
